<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img class="logo" src="images/logo.svg" alt="Логотип 'Место'">
      </header>
      <main class="main">
        <section class="profile">
          <img class="profile__avatar" src="images/coustoe.jpeg" alt="Жак-Ив Кусто">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__text">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
          <div class="cards">

          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copy">&copy; 2020 Mesto Russia</p>
      </footer>
    
      <section class="popups">

        <div class="popup popup_profile">
          <div class="popup__container">
            <button class="popup__close-icon" type="button"></button>
            <form class="popup__main-container" name="user-about">
              <h2 class="popup__heading">Редактировать профиль</h2>
              <fieldset class="popup__input-container">
                <input required type="text" class="popup__item popup__item_name" name="user-name" value="" placeholder="Имя">
                <input required type="text" class="popup__item popup__item_job" name="user-job" value="" placeholder="Профессия">
              </fieldset>
              <button class="popup__save" type="submit">Сохранить</button>
            </form>
          </div>
        </div>

        <div class="popup popup_image">
          <div class="popup__container">
            <button class="popup__close-icon" type="button"></button>
            <form class="popup__main-container" name="create-image">
              <h2 class="popup__heading">Новое место</h2>
              <fieldset class="popup__input-container">
                <input required type="text" class="popup__item popup__item_image" name="name-image" value="" placeholder="Название">
                <input required type="text" class="popup__item popup__item_link" name="link-image" value="" placeholder="Ссылка на картинку">
              </fieldset>
              <button class="popup__save popup__create-button" type="submit">Создать</button>
            </form>
          </div>
        </div>

        <div class="popup popup_picture">
          <div class="popup__picture-container">
            <button class="popup__close-icon" type="button"></button>
              <img class="popup__picture-item" src="#" alt="Изображение">
            <p class="popup__picture-name"></p>
          </div>
        </div>

      </section>

      <template class="image-template">
        <div class="card">
          <button class="card__remove-button" type="button"></button>
          <img class="card__image" src="#" alt="Изображение не загрузилось">
          <div class="card__info">
            <h2 class="card__name"></h2>
            <button class="card__like" type="button"></button>
          </div>
        </div> 
      </template>

    </div>
    <script  src="scripts/script.js"></script>
  </body>
</html>

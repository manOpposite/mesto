<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img class="logo" src="<%=require('./images/logo.svg')%>" alt="Логотип 'Место'">
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__container">
            <img class="profile__avatar" src="#" alt="Жак-Ив Кусто">
            <button class="profile__avatar-edit-button" type="button"></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__name"></h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__text"></p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
          <div class="cards"></div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copy">&copy; 2020 Mesto Russia</p>
      </footer>
      <section class="popups">
        <div class="popup popup_profile">
          <div class="popup__container">
            <button class="popup__close-icon" type="button"></button>
            <form class="popup__form popup__form_profile" name="user-about" novalidate>
              <h2 class="popup__heading">Редактировать профиль</h2>
              <fieldset class="popup__input-container">
                <label class="popup__label">
                  <input id="user-name" required type="text" class="popup__input popup__input_name" autocomplete="off" name="name" value="" placeholder="Имя" minlength=2 maxlength=40>
                  <span id="user-name-error"></span>
                </label>
                <label class="popup__label">
                  <input id="user-job" required type="text" class="popup__input popup__input_job" autocomplete="off" name="about" value="" placeholder="Профессия" minlength=2 maxlength=200>
                  <span id="user-job-error"></span>
                </label>
              </fieldset>
              <button class="popup__button" type="submit">Сохранить</button>
            </form>
          </div>
        </div>
        <div class="popup popup_image">
          <div class="popup__container">
            <button class="popup__close-icon" type="button"></button>
            <form class="popup__form popup__form_add" name="create-image" novalidate>
              <h2 class="popup__heading">Новое место</h2>
              <fieldset class="popup__input-container">
                <label class="popup__label">
                  <input id="name-image" required type="text" class="popup__input popup__input_image" autocomplete="off" name="name" value="" placeholder="Название" minlength="2" maxlength="30">
                  <span id="name-image-error"></span>
                </label>
                <label class="popup__label">
                  <input id="link-image" required type="url" class="popup__input popup__input_link" autocomplete="off" name="link" value="" placeholder="Ссылка на картинку">
                  <span id="link-image-error"></span>
                </label>
              </fieldset>
              <button class="popup__button popup__create-button" type="submit">Создать</button>
            </form>
          </div>
        </div>
        <div class="popup popup_picture">
          <div class="popup__picture-container">
            <button class="popup__close-icon" type="button"></button>
              <img class="popup__picture-item" src="#" alt="Изображение">
            <p class="popup__picture-name"></p>
          </div>
        </div>
        <div class="popup popup_delete-card">
          <div class="popup__container">
            <button class="popup__close-icon" type="button"></button>
            <form class="popup__form popup__form_delete" name="delete-card" novalidate>
              <h2 class="popup__heading">Вы уверены?</h2>
              <button class="popup__button popup__delete-button" type="button">Да</button>
            </form>
          </div>
        </div>
        <div class="popup popup_update-avatar">
          <div class="popup__container">
            <button class="popup__close-icon" type="button"></button>
            <form class="popup__form popup__form_update-avatar" name="update-avatar" novalidate>
              <h2 class="popup__heading">Обновить аватар</h2>
              <fieldset class="popup__input-container">
                <label class="popup__label">
                  <input id="avatar" required type="url" class="popup__input popup__input_avatar" autocomplete="off" name="avatar" value="" placeholder="Ссылка на картинку" >
                  <span id="avatar-error"></span>
                </label>
              </fieldset>
              <button class="popup__button" type="submit">Сохранить</button>
            </form>
          </div>
        </div>
      </section>
      <template class="image-template">
        <div class="card">
          <button class="card__remove-button" type="button"></button>
          <img class="card__image" src="#" alt="Изображение не загрузилось">
          <div class="card__info">
            <h2 class="card__name"></h2>
            <div class="card__info-likes">
              <button class="card__like" type="button"></button>
              <div class="card__counter"></div>
            </div>
          </div>
        </div> 
      </template>
    </div>
  </body>
</html>
